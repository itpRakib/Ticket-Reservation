<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ticket Reservation System</h1>
    </header>

    <section id="auth-section">
        <div id="register-form" class="auth-form">
            <h2>Register</h2>
            <form id="register">
                <label for="username">Username:</label>
                <input type="text" id="username" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" required><br>

                <button type="submit">Register</button>
            </form>
        </div>

        <div id="login-form" class="auth-form hidden">
            <h2>Login</h2>
            <form id="login">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required><br>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required><br>

                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <section id="booking-section" class="hidden">
        <h2>Book Your Ticket</h2>
        <form id="ticket-booking-form">
            <label for="from-location">From:</label>
            <input type="text" id="from-location" required><br>

            <label for="to-location">To:</label>
            <input type="text" id="to-location" required><br>

            <label for="transport-mode">Mode of Transport:</label>
            <select id="transport-mode" required>
                <option value="bus">Bus</option>
                <option value="train">Train</option>
                <option value="airplane">Airplane</option>
            </select><br>

            <label for="travel-date">Travel Date:</label>
            <input type="date" id="travel-date" required><br>

            <button type="submit">Book Now</button>
        </form>

        <div id="confirmation" class="hidden">
            <h3>Booking Confirmation</h3>
            <p id="confirmation-details"></p>
        </div>
    </section>

    <footer>
        <p>@itpRakib  2025 Ticket Reservation. All rights reserved.</p>
    </footer>

   <script src="script.js"></script>
</body>
</html>
