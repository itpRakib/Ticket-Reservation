<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="registration" class="form-group">
            <h2>Registration</h2>
            <input type="text" id="regName" placeholder="Name" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="tel" id="regContact" placeholder="11-Digit Contact" pattern="[0-9]{11}" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button onclick="register()">Register</button>
        </div>

        <div id="login" class="form-group hidden">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>

        <div id="booking" class="form-group hidden">
            <h2>Booking</h2>
            <select id="vehicle">
                <option value="bus">Bus</option>
                <option value="train">Train</option>
                <option value="airplane">Airplane</option>
            </select>
            <input type="text" id="from" placeholder="From" required>
            <input type="text" id="to" placeholder="To" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <div id="seatSelection"></div>
            <button onclick="book()">Book</button>
        </div>

        <div id="confirmation" class="hidden">
            <h2>Confirmation</h2>
            <p id="confirmationDetails"></p>
            <button id="refund" onclick="refund()">Refund</button>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
